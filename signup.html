<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>
    
    <!--Area global-->
    <div id="wrapper">

        <!--Area container-->
        <div id="container-signup">

            <!--Area direita-->
            <div class="column">

                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="./assets/logo.png" alt="logo">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos de seus amigos!</span>
                    </div>

                    <button class="cta-button">Entrar com Facebook</button>

                    <div class="divisor">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input placeholder="Número de celular ou email" type="text" name="email"/>
                        <input placeholder="Nome completo" type="text" name="name"/>
                        <input placeholder="Username" type="text" name="user"/>
                        <input placeholder="Senha" type="password" name="password"/>

                        <input type="submit" value="Criar conta" />

                    </form>

                </div>

                <div class="infobox">

                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>

                </div>


                <div class="apk">

                    Obtenha o aplicativo

                    <div class="apps">
                        <a href="#">
                            <img src="/assets/appstore.png" alt="ios">
                        </a>
    
                        <a href="#">
                            <img src="assets/googleplay.png" alt="android">
                        </a>
                    </div>

                </div>


            </div>
            <!--Fim direita-->

        </div>
        <!--Fim container-->

        <footer>
            <div class="rodape">
                <a href="">About us</a>
                <a href="">Support</a>
                <a href="">Blog</a>
                <a href="">Press</a>
                <a href="">API</a>
                <a href="">Jobs</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Directory</a>
                <a href="">Profiles</a>
                <a href="">Hashtags</a>
                <a href="">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>




    </div>
    <!--Fim global-->

</body>
</html>
